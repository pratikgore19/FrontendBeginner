<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager</title>
    <link rel="stylesheet" href="/TaskManager/ToDo.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="add-items">
            <input type="text" name="todo-task" id="todo-task" class="task-input" placeholder="Enter your task here...">
        </div>
        <div class="button-items">
            <button class="add-button" id="add-button">Add Task</button>
            <button class="reset-button" id="reset-button">Reset Task</button>
        </div>
        <ul class="list-items" id="list-items">
        </ul>
    </div>
</body>
<script src="/TaskManager/ToDo.js"></script>
</html>
